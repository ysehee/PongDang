<body>
    <div id="wrap">

        <!-- 헤더 -->
        <header class="headerBox">

                <ul class="h_right">

            </nav>
        </header>

        <!-- 이벤트 목록 메인영역 -->

                    <div class="eventTitle">
                        <input type="text" name="eventTitle" value="이벤트 타이틀 영역입니다" readonly>
                    </div>
                    <div class="eventContent">
                        <input type="text" name="eventContent" value="이벤트 내용 영역입니다" readonly>
                    </div>
                </div>

            </section>
